  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

  <style>
    :root {
      --color-bg: #faf8f3;
      --color-surface: #ffffff;
      --color-primary: #8b4513;
      --color-primary-light: #a0522d;
      --color-primary-dark: #654321;
      --color-accent: #d4af37;
      --color-text: #2c1810;
      --color-text-muted: #6b5d54;
      --color-border: #e8dfd5;
      --color-success: #2d5016;
      --color-warning: #8b6914;
      --color-error: #8b2e2e;
      --color-info: #2e5c8b;
      --shadow-sm: 0 1px 3px rgba(44, 24, 16, 0.05);
      --shadow-md: 0 4px 12px rgba(44, 24, 16, 0.08);
      --shadow-lg: 0 8px 24px rgba(44, 24, 16, 0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1, h2, h3, h4 {
      font-family: 'Crimson Pro', Georgia, serif;
      font-weight: 700;
      line-height: 1.2;
    }

    h1 { font-size: 2.5rem; }
    h2 { font-size: 2rem; }
    h3 { font-size: 1.5rem; }

    .app-header {
      background: linear-gradient(135deg, var(--color-primary-dark) 0%, var(--color-primary) 100%);
      color: var(--color-bg);
      padding: 2rem 2rem 3rem;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .app-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(255, 255, 255, 0.03) 10px,
        rgba(255, 255, 255, 0.03) 20px
      );
      pointer-events: none;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .app-title {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .app-subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 400;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      flex: 1;
    }

    .wizard-progress {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem 0 3rem;
      position: relative;
    }

    .progress-step {
      display: flex;
      align-items: center;
      flex: 1;
      max-width: 200px;
      position: relative;
    }

    .step-indicator {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--color-surface);
      border: 3px solid var(--color-border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Crimson Pro', serif;
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--color-text-muted);
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .step-indicator.active {
      background: var(--color-primary);
      color: var(--color-bg);
      border-color: var(--color-primary);
      box-shadow: 0 0 0 4px rgba(139, 69, 19, 0.1);
      transform: scale(1.1);
    }

    .step-indicator.completed {
      background: var(--color-success);
      border-color: var(--color-success);
      color: white;
    }

    .step-line {
      flex: 1;
      height: 3px;
      background: var(--color-border);
      margin: 0 -1rem;
      transition: background 0.3s ease;
      z-index: 1;
    }

    .step-line.completed {
      background: var(--color-success);
    }

    .step-label {
      position: absolute;
      bottom: -2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      color: var(--color-text-muted);
      white-space: nowrap;
      font-weight: 500;
    }

    .step-indicator.active + .step-label {
      color: var(--color-primary);
      font-weight: 600;
    }

    .card {
      background: var(--color-surface);
      border-radius: 12px;
      padding: 2.5rem;
      box-shadow: var(--shadow-md);
      margin-bottom: 2rem;
      border: 1px solid var(--color-border);
      transition: all 0.3s ease;
    }

    .btn {
      font-family: 'Work Sans', sans-serif;
      padding: 0.875rem 2rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      line-height: 1;
    }

    .btn-primary {
      background: var(--color-primary);
      color: var(--color-bg);
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--color-primary-light);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: var(--color-surface);
      color: var(--color-primary);
      border: 2px solid var(--color-primary);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--color-primary);
      color: var(--color-bg);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .file-picker {
      text-align: center;
      padding: 4rem 2rem;
      border: 3px dashed var(--color-border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: var(--color-bg);
    }

    .file-picker:hover {
      border-color: var(--color-primary);
      background: var(--color-surface);
    }

    .file-picker-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.4;
    }

    .selected-path {
      background: var(--color-success);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
      box-shadow: var(--shadow-sm);
      margin-top: 1.5rem;
    }

    .format-section {
      margin-bottom: 2.5rem;
    }

    .format-section h3 {
      margin-bottom: 1.5rem;
      color: var(--color-primary);
    }

    .format-option {
      padding: 1.5rem;
      border: 2px solid var(--color-border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--color-bg);
      margin-bottom: 1rem;
    }

    .format-option:hover {
      border-color: var(--color-primary-light);
      background: var(--color-surface);
    }

    .format-option.selected {
      border-color: var(--color-primary);
      background: rgba(139, 69, 19, 0.05);
      box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
    }

    .format-option-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .format-option-example {
      color: var(--color-text-muted);
      font-size: 0.9rem;
      font-family: 'Courier New', monospace;
      background: rgba(0, 0, 0, 0.02);
      padding: 0.5rem;
      border-radius: 4px;
      margin-top: 0.5rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .stat-card {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
      color: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: var(--shadow-sm);
    }

    .stat-value {
      font-family: 'Crimson Pro', serif;
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .preview-list {
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid var(--color-border);
      border-radius: 8px;
      background: var(--color-bg);
    }

    .preview-item {
      padding: 1.5rem;
      border-bottom: 1px solid var(--color-border);
      transition: background 0.2s ease;
    }

    .preview-item:hover {
      background: var(--color-surface);
    }

    .preview-item:last-child {
      border-bottom: none;
    }

    .preview-book-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
      color: var(--color-primary);
    }

    .preview-change {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .preview-change-label {
      font-weight: 600;
      color: var(--color-text-muted);
      min-width: 80px;
    }

    .preview-old {
      color: var(--color-error);
      text-decoration: line-through;
      opacity: 0.7;
    }

    .preview-new {
      color: var(--color-success);
      font-weight: 500;
    }

    .progress-container {
      background: var(--color-border);
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-accent) 100%);
      transition: width 0.3s ease;
    }

    .alert {
      padding: 1.25rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      border-left: 4px solid;
    }

    .alert-info {
      background: rgba(46, 92, 139, 0.1);
      border-color: var(--color-info);
      color: var(--color-info);
    }

    .alert-warning {
      background: rgba(139, 105, 20, 0.1);
      border-color: var(--color-warning);
      color: var(--color-warning);
    }

    .alert-success {
      background: rgba(45, 80, 22, 0.1);
      border-color: var(--color-success);
      color: var(--color-success);
    }

    .alert-error {
      background: rgba(139, 46, 46, 0.1);
      border-color: var(--color-error);
      color: var(--color-error);
    }

    .spinner {
      border: 3px solid var(--color-border);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .app-title { font-size: 2rem; }
      .container { padding: 1rem; }
      .card { padding: 1.5rem; }
      .stats-grid { grid-template-columns: 1fr; }
      .wizard-progress { flex-wrap: wrap; }
      .btn-group { flex-direction: column; }
    }

    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef } = React;

    // Utility functions
    const naturalSortKey = (s) => {
      return String(s).split(/(\d+)/).map(part => 
        isNaN(part) ? part.toLowerCase() : parseInt(part)
      );
    };

    const cleanMetadata = (value) => {
      if (value === null || value === undefined) return "";
      if (Array.isArray(value)) {
        return value.length > 0 ? cleanMetadata(value[0]) : "";
      }
      let s = String(value);
      if (s.includes(",")) s = s.split(",")[0];
      s = s.replace(/^\[['"]/, "").replace(/['"]\]$/, "");
      return s.trim();
    };

    const cleanFilename = (name) => {
      if (!name) return "";
      const invalidChars = '<>:"/\\|?*';
      let cleaned = name;
      for (const char of invalidChars) {
        cleaned = cleaned.replace(new RegExp(char.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'), '');
      }
      return cleaned.replace(/\s+/g, ' ').trim();
    };

    const getMetadataValue = (data, keyNames) => {
      if (typeof keyNames === 'string') keyNames = [keyNames];
      
      for (const key of keyNames) {
        if (data[key] !== null && data[key] !== undefined) {
          return cleanMetadata(data[key]);
        }
      }
      
      const meta = data.metadata || {};
      for (const key of keyNames) {
        if (meta[key] !== null && meta[key] !== undefined) {
          return cleanMetadata(meta[key]);
        }
      }
      
      return "";
    };

    const formatDuration = (seconds) => {
      if (!seconds) return "0h 0m";
      const days = Math.floor(seconds / 86400);
      const remainingSeconds = seconds % 86400;
      const h = Math.floor(remainingSeconds / 3600);
      const m = Math.floor((remainingSeconds % 3600) / 60);
      if (days > 0) return `${days}d ${h}h ${m}m`;
      return `${h}h ${m}m`;
    };

    const formatBytes = (bytes) => {
      return (bytes / (1024 ** 3)).toFixed(2);
    };

    function App() {
      const [step, setStep] = useState(1);
      const [libraryHandle, setLibraryHandle] = useState(null);
      const [libraryPath, setLibraryPath] = useState("");
      const [formatConfig, setFormatConfig] = useState({
        folderFormat: "author-series-book",
        fileFormat: "full-details"
      });
      const [scanResults, setScanResults] = useState(null);
      const [isScanning, setIsScanning] = useState(false);
      const [isExecuting, setIsExecuting] = useState(false);
      const [executionProgress, setExecutionProgress] = useState(0);
      const [executionResults, setExecutionResults] = useState(null);
      const [errorMessage, setErrorMessage] = useState("");

      const supportsFileSystem = 'showDirectoryPicker' in window;

      const selectLibrary = async () => {
        if (!supportsFileSystem) {
          setErrorMessage("Your browser doesn't support the File System Access API. Please use Chrome, Edge, or another Chromium-based browser on desktop.");
          return;
        }

        try {
          const handle = await window.showDirectoryPicker({
            mode: 'readwrite'
          });
          setLibraryHandle(handle);
          setLibraryPath(handle.name);
          setErrorMessage("");
        } catch (err) {
          if (err.name !== 'AbortError') {
            console.error('Error selecting directory:', err);
            setErrorMessage('Error selecting directory: ' + err.message);
          }
        }
      };

      const scanLibrary = async () => {
        if (!libraryHandle) return;

        setIsScanning(true);
        setErrorMessage("");
        
        try {
          const metadataFiles = [];
          await findMetadataFiles(libraryHandle, metadataFiles, "", libraryHandle);

          const stats = {
            books: 0,
            authors: new Set(),
            narrators: new Set(),
            series: new Set(),
            totalSize: 0,
            totalDuration: 0,
            standaloneCount: 0
          };

          const plannedMoves = [];
          const audioExtensions = new Set(['.mp3', '.m4b', '.m4a', '.flac', '.ogg', '.opus', '.aac']);

          for (const { file, dirHandle, relativePath } of metadataFiles) {
            try {
              const content = await file.text();
              const data = JSON.parse(content);

              stats.books++;
              
              const author = getMetadataValue(data, ['authorName', 'author', 'authors', 'bookAuthor']) || "Unknown Author";
              const bookTitle = getMetadataValue(data, ['title', 'bookTitle']) || "Unknown Title";
              const narrator = getMetadataValue(data, ['narratorName', 'narrator', 'narrators']) || "Unknown Narrator";
              const seriesField = getMetadataValue(data, ['seriesName', 'series']) || "";
              const durationRaw = data.duration || (data.metadata && data.metadata.duration) || 0;

              stats.authors.add(author);
              if (narrator !== "Unknown Narrator") stats.narrators.add(narrator);

              let seriesTitle = "";
              let bookNumber = "";

              if (seriesField) {
                if (seriesField.includes("#")) {
                  const parts = seriesField.split("#");
                  seriesTitle = cleanFilename(parts[0]);
                  const rawNum = parts[1].trim();
                  if (rawNum.includes(".")) {
                    const nParts = rawNum.split(".");
                    bookNumber = `${nParts[0].padStart(2, '0')}.${nParts[1]}`;
                  } else if (!isNaN(rawNum)) {
                    bookNumber = rawNum.padStart(2, '0');
                  } else {
                    bookNumber = rawNum;
                  }
                  stats.series.add(seriesTitle);
                } else {
                  seriesTitle = cleanFilename(seriesField);
                  stats.series.add(seriesTitle);
                }
              } else {
                stats.standaloneCount++;
              }

              stats.totalDuration += parseFloat(durationRaw) || 0;

              const cleanAuthor = cleanFilename(author);
              const cleanTitle = cleanFilename(bookTitle);

              // Build target path
              let targetPath;
              if (formatConfig.folderFormat === 'author-series-book' && seriesTitle) {
                const folderLabel = bookNumber ? `${bookNumber} ${cleanTitle}` : cleanTitle;
                targetPath = `${cleanAuthor}/${seriesTitle}/${folderLabel}`;
              } else {
                targetPath = `${cleanAuthor}/${cleanTitle}`;
              }

              // Get all files in directory
              const allFiles = [];
              for await (const entry of dirHandle.values()) {
                if (entry.kind === 'file') {
                  const f = await entry.getFile();
                  allFiles.push({ name: entry.name, file: f, handle: entry });
                  stats.totalSize += f.size;
                }
              }

              // Filter and sort audio files
              const audioFiles = allFiles.filter(f => {
                const ext = f.name.substring(f.name.lastIndexOf('.')).toLowerCase();
                return audioExtensions.has(ext);
              }).sort((a, b) => {
                const aKey = naturalSortKey(a.name);
                const bKey = naturalSortKey(b.name);
                return aKey < bKey ? -1 : aKey > bKey ? 1 : 0;
              });

              const movePlan = [];
              const numAudio = audioFiles.length;

              // Build file names
              audioFiles.forEach((audioFile, i) => {
                let newName;
                if (formatConfig.fileFormat === 'full-details') {
                  const nameParts = [cleanAuthor];
                  if (seriesTitle) {
                    nameParts.push(`${seriesTitle} ${bookNumber}`.trim());
                  }
                  nameParts.push(cleanTitle);
                  const baseName = nameParts.filter(p => p).join(" - ");
                  const ext = audioFile.name.substring(audioFile.name.lastIndexOf('.'));
                  newName = `${baseName}${numAudio > 1 ? ' - ' + String(i + 1).padStart(2, '0') : ''}${ext}`;
                } else if (formatConfig.fileFormat === 'title-only') {
                  const ext = audioFile.name.substring(audioFile.name.lastIndexOf('.'));
                  newName = `${cleanTitle}${numAudio > 1 ? ' - ' + String(i + 1).padStart(2, '0') : ''}${ext}`;
                } else {
                  newName = audioFile.name;
                }

                movePlan.push({
                  oldName: audioFile.name,
                  newName: cleanFilename(newName),
                  fileHandle: audioFile.handle,
                  type: 'audio'
                });
              });

              // Add other files
              allFiles.forEach(f => {
                if (!audioFiles.includes(f)) {
                  movePlan.push({
                    oldName: f.name,
                    newName: f.name,
                    fileHandle: f.handle,
                    type: 'other'
                  });
                }
              });

              // Check if changes needed
              const currentPath = relativePath.split('/').slice(0, -1).join('/');
              const hasChanges = (currentPath !== targetPath) || 
                                movePlan.some(m => m.oldName !== m.newName);

              if (hasChanges) {
                plannedMoves.push({
                  title: bookTitle,
                  author: author,
                  oldPath: currentPath,
                  newPath: targetPath,
                  movePlan: movePlan,
                  dirHandle: dirHandle
                });
              }
            } catch (err) {
              console.error('Error processing metadata:', err);
            }
          }

          setScanResults({
            stats: {
              books: stats.books,
              authors: stats.authors.size,
              narrators: stats.narrators.size,
              series: stats.series.size,
              standalone: stats.standaloneCount,
              totalDuration: stats.totalDuration,
              totalSize: stats.totalSize
            },
            plannedMoves: plannedMoves
          });

        } catch (err) {
          console.error('Error scanning library:', err);
          setErrorMessage('Error scanning library: ' + err.message);
        } finally {
          setIsScanning(false);
        }
      };

      const findMetadataFiles = async (dirHandle, results, currentPath, rootHandle) => {
        for await (const entry of dirHandle.values()) {
          const fullPath = currentPath ? `${currentPath}/${entry.name}` : entry.name;
          
          if (entry.kind === 'file' && entry.name === 'metadata.json') {
            const file = await entry.getFile();
            results.push({
              file: file,
              dirHandle: dirHandle,
              relativePath: fullPath
            });
          } else if (entry.kind === 'directory') {
            await findMetadataFiles(entry, results, fullPath, rootHandle);
          }
        }
      };

      const executeChanges = async () => {
        if (!scanResults || !scanResults.plannedMoves.length || !libraryHandle) return;

        setIsExecuting(true);
        setExecutionProgress(0);
        setErrorMessage("");

        const results = {
          applied: 0,
          skipped: 0,
          errors: 0,
          collisions: []
        };

        try {
          for (let i = 0; i < scanResults.plannedMoves.length; i++) {
            const book = scanResults.plannedMoves[i];
            
            try {
              // Create target directory structure
              const pathParts = book.newPath.split('/');
              let currentDir = libraryHandle;
              
              for (const part of pathParts) {
                try {
                  currentDir = await currentDir.getDirectoryHandle(part, { create: true });
                } catch (e) {
                  console.error('Error creating directory:', e);
                  throw e;
                }
              }

              // Move files
              for (const fileMove of book.movePlan) {
                try {
                  const file = await fileMove.fileHandle.getFile();
                  const newFile = await currentDir.getFileHandle(fileMove.newName, { create: true });
                  const writable = await newFile.createWritable();
                  await writable.write(file);
                  await writable.close();
                  
                  // Delete old file if name changed
                  if (fileMove.oldName !== fileMove.newName) {
                    await book.dirHandle.removeEntry(fileMove.oldName);
                  }
                } catch (e) {
                  console.error('Error moving file:', e);
                  results.errors++;
                }
              }

              results.applied++;
            } catch (e) {
              console.error('Error processing book:', e);
              results.errors++;
            }

            setExecutionProgress(((i + 1) / scanResults.plannedMoves.length) * 100);
          }

          setExecutionResults(results);
          setStep(5);
        } catch (err) {
          console.error('Error executing changes:', err);
          setErrorMessage('Error executing changes: ' + err.message);
        } finally {
          setIsExecuting(false);
        }
      };

      const nextStep = () => {
        if (step === 1 && libraryHandle) {
          setStep(2);
        } else if (step === 2) {
          setStep(3);
          setTimeout(() => scanLibrary(), 100);
        } else if (step === 3 && scanResults) {
          setStep(4);
        } else if (step === 4) {
          executeChanges();
        }
      };

      const prevStep = () => {
        if (step > 1 && !isScanning && !isExecuting) {
          setStep(step - 1);
        }
      };

      const reset = () => {
        setStep(1);
        setLibraryHandle(null);
        setLibraryPath("");
        setScanResults(null);
        setExecutionResults(null);
        setExecutionProgress(0);
        setErrorMessage("");
      };

      return (
        <>
          <header className="app-header">
            <div className="header-content">
              <h1 className="app-title">üìö Audiobookshelf Library Tidy</h1>
              <p className="app-subtitle">Organize your audiobook library with precision and ease</p>
            </div>
          </header>

          <div className="container">
            <WizardProgress currentStep={step} />

            {errorMessage && (
              <div className="alert alert-error fade-in">
                <strong>‚ö†Ô∏è Error:</strong> {errorMessage}
              </div>
            )}

            <div className="fade-in">
              {step === 1 && (
                <StepSelectLibrary 
                  libraryPath={libraryPath}
                  onSelect={selectLibrary}
                  onNext={nextStep}
                  supportsFileSystem={supportsFileSystem}
                />
              )}

              {step === 2 && (
                <StepConfigureFormat 
                  formatConfig={formatConfig}
                  setFormatConfig={setFormatConfig}
                  onNext={nextStep}
                  onBack={prevStep}
                />
              )}

              {step === 3 && (
                <StepScanLibrary 
                  isScanning={isScanning}
                  scanResults={scanResults}
                  onNext={nextStep}
                  onBack={prevStep}
                />
              )}

              {step === 4 && (
                <StepPreviewChanges 
                  scanResults={scanResults}
                  isExecuting={isExecuting}
                  executionProgress={executionProgress}
                  onExecute={executeChanges}
                  onBack={prevStep}
                />
              )}

              {step === 5 && (
                <StepResults 
                  executionResults={executionResults}
                  onReset={reset}
                />
              )}
            </div>
          </div>
        </>
      );
    }

    function WizardProgress({ currentStep }) {
      const steps = [
        { num: 1, label: "Select Library" },
        { num: 2, label: "Configure" },
        { num: 3, label: "Scan" },
        { num: 4, label: "Preview" },
        { num: 5, label: "Execute" }
      ];

      return (
        <div className="wizard-progress">
          {steps.map((step, idx) => (
            <React.Fragment key={step.num}>
              <div className="progress-step">
                <div className={`step-indicator ${currentStep >= step.num ? 'active' : ''} ${currentStep > step.num ? 'completed' : ''}`}>
                  {currentStep > step.num ? '‚úì' : step.num}
                </div>
                <span className="step-label">{step.label}</span>
              </div>
              {idx < steps.length - 1 && (
                <div className={`step-line ${currentStep > step.num ? 'completed' : ''}`}></div>
              )}
            </React.Fragment>
          ))}
        </div>
      );
    }

    function StepSelectLibrary({ libraryPath, onSelect, onNext, supportsFileSystem }) {
      return (
        <div className="card">
          <h2>üìÅ Select Your Library Location</h2>
          <p style={{ marginTop: '1rem', color: 'var(--color-text-muted)' }}>
            Choose the root directory of your Audiobookshelf library. The app will scan, analyze, and reorganize your files directly.
          </p>

          {!supportsFileSystem && (
            <div className="alert alert-error" style={{ marginTop: '2rem' }}>
              <strong>‚ö†Ô∏è Browser Not Supported</strong>
              <p style={{ marginTop: '0.5rem' }}>
                This app requires the File System Access API, which is currently only available in Chrome, Edge, and other Chromium-based browsers on desktop.
              </p>
              <p style={{ marginTop: '0.5rem' }}>
                <strong>For network shares:</strong> Map your network drive (e.g., Z:) first, then browse to it.
              </p>
            </div>
          )}

          {supportsFileSystem && (
            <>
              <div className="alert alert-info" style={{ marginTop: '2rem' }}>
                <strong>üí° For Network Folders:</strong>
                <p style={{ marginTop: '0.5rem' }}>
                  1. Map your network share to a drive letter (e.g., Z:)<br/>
                  2. Click below and browse to your mapped drive<br/>
                  3. The app will handle everything in-browser!
                </p>
              </div>

              {!libraryPath && (
                <div className="file-picker" onClick={onSelect}>
                  <div className="file-picker-icon">üìÇ</div>
                  <div style={{ fontSize: '1.25rem', fontWeight: 600, marginBottom: '0.5rem' }}>
                    Click to select library folder
                  </div>
                  <div style={{ fontSize: '0.9rem', color: 'var(--color-text-muted)' }}>
                    Works with local folders and mapped network drives
                  </div>
                </div>
              )}

              {libraryPath && (
                <div style={{ textAlign: 'center', marginTop: '2rem' }}>
                  <div className="selected-path">
                    <span style={{ fontSize: '1.5rem' }}>‚úÖ</span>
                    <span>{libraryPath}</span>
                  </div>
                  <button className="btn btn-secondary" onClick={onSelect} style={{ marginTop: '1rem' }}>
                    Change Location
                  </button>
                </div>
              )}

              <div className="btn-group" style={{ justifyContent: 'flex-end' }}>
                <button className="btn btn-primary" onClick={onNext} disabled={!libraryPath}>
                  Continue ‚Üí
                </button>
              </div>
            </>
          )}
        </div>
      );
    }

    function StepConfigureFormat({ formatConfig, setFormatConfig, onNext, onBack }) {
      return (
        <div className="card">
          <h2>‚öôÔ∏è Configure Naming Formats</h2>
          <p style={{ marginTop: '1rem', color: 'var(--color-text-muted)' }}>
            Choose how you want your library organized.
          </p>

          <div style={{ marginTop: '3rem' }}>
            <div className="format-section">
              <h3>üìÇ Folder Structure</h3>
              
              <div 
                className={`format-option ${formatConfig.folderFormat === 'author-series-book' ? 'selected' : ''}`}
                onClick={() => setFormatConfig({...formatConfig, folderFormat: 'author-series-book'})}
              >
                <div className="format-option-title">
                  {formatConfig.folderFormat === 'author-series-book' && '‚úì '}
                  Author / Series / Book
                </div>
                <div style={{ fontSize: '0.9rem', color: 'var(--color-text-muted)', marginTop: '0.5rem' }}>
                  Groups series books together
                </div>
                <div className="format-option-example">
                  Brandon Sanderson / Mistborn / 01 The Final Empire
                </div>
              </div>

              <div 
                className={`format-option ${formatConfig.folderFormat === 'author-book' ? 'selected' : ''}`}
                onClick={() => setFormatConfig({...formatConfig, folderFormat: 'author-book'})}
              >
                <div className="format-option-title">
                  {formatConfig.folderFormat === 'author-book' && '‚úì '}
                  Author / Book
                </div>
                <div style={{ fontSize: '0.9rem', color: 'var(--color-text-muted)', marginTop: '0.5rem' }}>
                  Simpler structure without series grouping
                </div>
                <div className="format-option-example">
                  Brandon Sanderson / The Final Empire
                </div>
              </div>
            </div>

            <div className="format-section">
              <h3>üéµ Audio File Naming</h3>
              
              <div 
                className={`format-option ${formatConfig.fileFormat === 'full-details' ? 'selected' : ''}`}
                onClick={() => setFormatConfig({...formatConfig, fileFormat: 'full-details'})}
              >
                <div className="format-option-title">
                  {formatConfig.fileFormat === 'full-details' && '‚úì '}
                  Full Details
                </div>
                <div style={{ fontSize: '0.9rem', color: 'var(--color-text-muted)', marginTop: '0.5rem' }}>
                  Includes author, series, and title
                </div>
                <div className="format-option-example">
                  Brandon Sanderson - Mistborn 01 - The Final Empire - 01.mp3
                </div>
              </div>

              <div 
                className={`format-option ${formatConfig.fileFormat === 'title-only' ? 'selected' : ''}`}
                onClick={() => setFormatConfig({...formatConfig, fileFormat: 'title-only'})}
              >
                <div className="format-option-title">
                  {formatConfig.fileFormat === 'title-only' && '‚úì '}
                  Title Only
                </div>
                <div style={{ fontSize: '0.9rem', color: 'var(--color-text-muted)', marginTop: '0.5rem' }}>
                  Just the book title
                </div>
                <div className="format-option-example">
                  The Final Empire - 01.mp3
                </div>
              </div>

              <div 
                className={`format-option ${formatConfig.fileFormat === 'keep-original' ? 'selected' : ''}`}
                onClick={() => setFormatConfig({...formatConfig, fileFormat: 'keep-original'})}
              >
                <div className="format-option-title">
                  {formatConfig.fileFormat === 'keep-original' && '‚úì '}
                  Keep Original Names
                </div>
                <div style={{ fontSize: '0.9rem', color: 'var(--color-text-muted)', marginTop: '0.5rem' }}>
                  Only reorganize folders
                </div>
                <div className="format-option-example">
                  [Original filename preserved]
                </div>
              </div>
            </div>
          </div>

          <div className="btn-group">
            <button className="btn btn-secondary" onClick={onBack}>
              ‚Üê Back
            </button>
            <button className="btn btn-primary" onClick={onNext}>
              Continue ‚Üí
            </button>
          </div>
        </div>
      );
    }

    function StepScanLibrary({ isScanning, scanResults, onNext, onBack }) {
      return (
        <div className="card">
          <h2>üîç Scanning Library</h2>
          
          {isScanning && (
            <div style={{ textAlign: 'center', padding: '3rem' }}>
              <div className="spinner"></div>
              <p style={{ marginTop: '1.5rem', color: 'var(--color-text-muted)' }}>
                Analyzing your library structure...
              </p>
            </div>
          )}

          {!isScanning && scanResults && (
            <>
              <div className="alert alert-success" style={{ marginTop: '1.5rem' }}>
                <strong>‚úì Scan Complete!</strong> Found {scanResults.stats.books} books.
              </div>

              <div className="stats-grid">
                <div className="stat-card">
                  <div className="stat-value">{scanResults.stats.books}</div>
                  <div className="stat-label">Books</div>
                </div>
                <div className="stat-card">
                  <div className="stat-value">{scanResults.stats.authors}</div>
                  <div className="stat-label">Authors</div>
                </div>
                <div className="stat-card">
                  <div className="stat-value">{scanResults.stats.series}</div>
                  <div className="stat-label">Series</div>
                </div>
                <div className="stat-card">
                  <div className="stat-value">{scanResults.stats.narrators}</div>
                  <div className="stat-label">Narrators</div>
                </div>
                <div className="stat-card">
                  <div className="stat-value">{formatDuration(scanResults.stats.totalDuration)}</div>
                  <div className="stat-label">Duration</div>
                </div>
                <div className="stat-card">
                  <div className="stat-value">{formatBytes(scanResults.stats.totalSize)} GB</div>
                  <div className="stat-label">Size</div>
                </div>
              </div>

              {scanResults.plannedMoves.length === 0 ? (
                <div className="alert alert-success" style={{ marginTop: '2rem' }}>
                  <h3 style={{ marginBottom: '0.5rem' }}>‚ú® Great News!</h3>
                  <p>Your library is already perfectly organized!</p>
                </div>
              ) : (
                <div className="alert alert-info" style={{ marginTop: '2rem' }}>
                  <strong>Found {scanResults.plannedMoves.length} books that need organizing.</strong>
                  <p style={{ marginTop: '0.5rem' }}>Continue to preview the changes.</p>
                </div>
              )}

              <div className="btn-group">
                <button className="btn btn-secondary" onClick={onBack}>
                  ‚Üê Back
                </button>
                <button 
                  className="btn btn-primary" 
                  onClick={onNext}
                  disabled={scanResults.plannedMoves.length === 0}
                >
                  Preview Changes ‚Üí
                </button>
              </div>
            </>
          )}
        </div>
      );
    }

    function StepPreviewChanges({ scanResults, isExecuting, executionProgress, onExecute, onBack }) {
      if (!scanResults) return null;

      return (
        <div className="card">
          <h2>üëÄ Preview Changes</h2>
          <p style={{ marginTop: '1rem', color: 'var(--color-text-muted)' }}>
            Review the changes before applying them to your library.
          </p>

          {scanResults.plannedMoves.length > 0 && (
            <>
              <h3 style={{ marginTop: '2rem', marginBottom: '1rem' }}>
                {scanResults.plannedMoves.length} Books to Reorganize
              </h3>

              <div className="preview-list">
                {scanResults.plannedMoves.slice(0, 20).map((book, idx) => (
                  <div key={idx} className="preview-item">
                    <div className="preview-book-title">
                      {book.title} <span style={{ color: 'var(--color-text-muted)', fontWeight: 'normal' }}>by {book.author}</span>
                    </div>
                    
                    {book.oldPath !== book.newPath && (
                      <div className="preview-change">
                        <span className="preview-change-label">Folder:</span>
                        <div>
                          <div className="preview-old">- {book.oldPath}</div>
                          <div className="preview-new">+ {book.newPath}</div>
                        </div>
                      </div>
                    )}

                    {book.movePlan.filter(m => m.oldName !== m.newName).length > 0 && (
                      <div className="preview-change">
                        <span className="preview-change-label">Files:</span>
                        <div>
                          {book.movePlan.filter(m => m.oldName !== m.newName).slice(0, 2).map((file, fIdx) => (
                            <div key={fIdx}>
                              <div className="preview-old">- {file.oldName}</div>
                              <div className="preview-new">+ {file.newName}</div>
                            </div>
                          ))}
                          {book.movePlan.filter(m => m.oldName !== m.newName).length > 2 && (
                            <div style={{ color: 'var(--color-text-muted)', fontSize: '0.85rem', marginTop: '0.25rem' }}>
                              ...and {book.movePlan.filter(m => m.oldName !== m.newName).length - 2} more
                            </div>
                          )}
                        </div>
                      </div>
                    )}
                  </div>
                ))}
              </div>
              
              {scanResults.plannedMoves.length > 20 && (
                <p style={{ textAlign: 'center', color: 'var(--color-text-muted)', marginTop: '1rem' }}>
                  ...and {scanResults.plannedMoves.length - 20} more books
                </p>
              )}
            </>
          )}

          {isExecuting && (
            <div style={{ marginTop: '2rem' }}>
              <h3>Organizing library...</h3>
              <div className="progress-container">
                <div className="progress-bar" style={{ width: `${executionProgress}%` }}></div>
              </div>
              <p style={{ textAlign: 'center', color: 'var(--color-text-muted)', marginTop: '0.5rem' }}>
                {Math.round(executionProgress)}% complete
              </p>
            </div>
          )}

          <div className="btn-group">
            <button className="btn btn-secondary" onClick={onBack} disabled={isExecuting}>
              ‚Üê Back
            </button>
            <button 
              className="btn btn-primary" 
              onClick={onExecute}
              disabled={isExecuting}
            >
              {isExecuting ? 'Organizing...' : 'Apply Changes ‚úì'}
            </button>
          </div>
        </div>
      );
    }

    function StepResults({ executionResults, onReset }) {
      if (!executionResults) return null;

      return (
        <div className="card">
          <h2>üéâ Library Organized!</h2>
          
          <div className="alert alert-success" style={{ marginTop: '2rem' }}>
            <h3 style={{ marginBottom: '0.5rem' }}>‚úì Complete!</h3>
            <p>Your audiobook library has been reorganized.</p>
          </div>

          <div className="stats-grid">
            <div className="stat-card">
              <div className="stat-value">{executionResults.applied}</div>
              <div className="stat-label">Books Organized</div>
            </div>
            {executionResults.errors > 0 && (
              <div className="stat-card" style={{ background: 'linear-gradient(135deg, var(--color-warning) 0%, #a07a16 100%)' }}>
                <div className="stat-value">{executionResults.errors}</div>
                <div className="stat-label">Errors</div>
              </div>
            )}
          </div>

          <div style={{ marginTop: '3rem', textAlign: 'center' }}>
            <button className="btn btn-primary" onClick={onReset}>
              Organize Another Library
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
