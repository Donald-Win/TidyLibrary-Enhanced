<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audiobookshelf Library Tidy</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #faf8f3;
      --color-surface: #ffffff;
      --color-primary: #8b4513;
      --color-primary-light: #a0522d;
      --color-primary-dark: #654321;
      --color-accent: #d4af37;
      --color-text: #2c1810;
      --color-text-muted: #6b5d54;
      --color-border: #e8dfd5;
      --color-success: #2d5016;
      --color-warning: #8b6914;
      --color-error: #8b2e2e;
      --color-info: #2e5c8b;
      --shadow-sm: 0 1px 3px rgba(44, 24, 16, 0.05);
      --shadow-md: 0 4px 12px rgba(44, 24, 16, 0.08);
      --shadow-lg: 0 8px 24px rgba(44, 24, 16, 0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Typography */
    h1, h2, h3, h4 {
      font-family: 'Crimson Pro', Georgia, serif;
      font-weight: 700;
      line-height: 1.2;
    }

    h1 { font-size: 2.5rem; }
    h2 { font-size: 2rem; }
    h3 { font-size: 1.5rem; }

    /* Header */
    .app-header {
      background: linear-gradient(135deg, var(--color-primary-dark) 0%, var(--color-primary) 100%);
      color: var(--color-bg);
      padding: 2rem 2rem 3rem;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .app-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(255, 255, 255, 0.03) 10px,
        rgba(255, 255, 255, 0.03) 20px
      );
      pointer-events: none;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .app-title {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .app-subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 400;
    }

    /* Main Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      flex: 1;
    }

    /* Wizard Progress */
    .wizard-progress {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem 0 3rem;
      position: relative;
    }

    .progress-step {
      display: flex;
      align-items: center;
      flex: 1;
      max-width: 200px;
    }

    .step-indicator {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--color-surface);
      border: 3px solid var(--color-border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Crimson Pro', serif;
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--color-text-muted);
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .step-indicator.active {
      background: var(--color-primary);
      color: var(--color-bg);
      border-color: var(--color-primary);
      box-shadow: 0 0 0 4px rgba(139, 69, 19, 0.1);
      transform: scale(1.1);
    }

    .step-indicator.completed {
      background: var(--color-success);
      border-color: var(--color-success);
      color: white;
    }

    .step-line {
      flex: 1;
      height: 3px;
      background: var(--color-border);
      margin: 0 -1rem;
      transition: background 0.3s ease;
      z-index: 1;
    }

    .step-line.completed {
      background: var(--color-success);
    }

    .step-label {
      position: absolute;
      bottom: -2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      color: var(--color-text-muted);
      white-space: nowrap;
      font-weight: 500;
    }

    .step-indicator.active + .step-label {
      color: var(--color-primary);
      font-weight: 600;
    }

    /* Cards */
    .card {
      background: var(--color-surface);
      border-radius: 12px;
      padding: 2.5rem;
      box-shadow: var(--shadow-md);
      margin-bottom: 2rem;
      border: 1px solid var(--color-border);
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
    }

    /* Buttons */
    .btn {
      font-family: 'Work Sans', sans-serif;
      padding: 0.875rem 2rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      line-height: 1;
    }

    .btn-primary {
      background: var(--color-primary);
      color: var(--color-bg);
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--color-primary-light);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: var(--color-surface);
      color: var(--color-primary);
      border: 2px solid var(--color-primary);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--color-primary);
      color: var(--color-bg);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    /* File Picker */
    .file-picker {
      text-align: center;
      padding: 4rem 2rem;
      border: 3px dashed var(--color-border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: var(--color-bg);
    }

    .file-picker:hover {
      border-color: var(--color-primary);
      background: var(--color-surface);
    }

    .file-picker-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.4;
    }

    .file-picker-text {
      font-size: 1.25rem;
      color: var(--color-text-muted);
      margin-bottom: 0.5rem;
    }

    .selected-path {
      background: var(--color-success);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
      box-shadow: var(--shadow-sm);
      margin-top: 1.5rem;
    }

    /* Format Options */
    .format-section {
      margin-bottom: 2.5rem;
    }

    .format-section h3 {
      margin-bottom: 1.5rem;
      color: var(--color-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .format-options {
      display: grid;
      gap: 1rem;
    }

    .format-option {
      padding: 1.5rem;
      border: 2px solid var(--color-border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--color-bg);
    }

    .format-option:hover {
      border-color: var(--color-primary-light);
      background: var(--color-surface);
    }

    .format-option.selected {
      border-color: var(--color-primary);
      background: rgba(139, 69, 19, 0.05);
      box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
    }

    .format-option-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .format-option-example {
      color: var(--color-text-muted);
      font-size: 0.9rem;
      font-family: 'Courier New', monospace;
      background: rgba(0, 0, 0, 0.02);
      padding: 0.5rem;
      border-radius: 4px;
      margin-top: 0.5rem;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .stat-card {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
      color: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: var(--shadow-sm);
    }

    .stat-value {
      font-family: 'Crimson Pro', serif;
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Preview List */
    .preview-list {
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid var(--color-border);
      border-radius: 8px;
      background: var(--color-bg);
    }

    .preview-item {
      padding: 1.5rem;
      border-bottom: 1px solid var(--color-border);
      transition: background 0.2s ease;
    }

    .preview-item:hover {
      background: var(--color-surface);
    }

    .preview-item:last-child {
      border-bottom: none;
    }

    .preview-book-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
      color: var(--color-primary);
    }

    .preview-change {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .preview-change-label {
      font-weight: 600;
      color: var(--color-text-muted);
      min-width: 80px;
    }

    .preview-old {
      color: var(--color-error);
      text-decoration: line-through;
      opacity: 0.7;
    }

    .preview-new {
      color: var(--color-success);
      font-weight: 500;
    }

    /* Progress Bar */
    .progress-container {
      background: var(--color-border);
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-accent) 100%);
      transition: width 0.3s ease;
    }

    /* Alerts */
    .alert {
      padding: 1.25rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      border-left: 4px solid;
    }

    .alert-info {
      background: rgba(46, 92, 139, 0.1);
      border-color: var(--color-info);
      color: var(--color-info);
    }

    .alert-warning {
      background: rgba(139, 105, 20, 0.1);
      border-color: var(--color-warning);
      color: var(--color-warning);
    }

    .alert-success {
      background: rgba(45, 80, 22, 0.1);
      border-color: var(--color-success);
      color: var(--color-success);
    }

    .alert-error {
      background: rgba(139, 46, 46, 0.1);
      border-color: var(--color-error);
      color: var(--color-error);
    }

    /* Loading Spinner */
    .spinner {
      border: 3px solid var(--color-border);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-border);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-primary-light);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .app-title { font-size: 2rem; }
      .container { padding: 1rem; }
      .card { padding: 1.5rem; }
      .stats-grid { grid-template-columns: 1fr; }
      .wizard-progress { flex-wrap: wrap; }
      .btn-group { flex-direction: column; }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Utility Functions
    const naturalSortKey = (s) => {
      return String(s).split(/(\d+)/).map(part => 
        isNaN(part) ? part.toLowerCase() : parseInt(part)
      );
    };

    const getRelativePath = (file) => {
      // Extract relative path from webkitRelativePath
      const fullPath = file.webkitRelativePath || file.name;
      return fullPath;
    };

    const getDirectoryPath = (file) => {
      const fullPath = file.webkitRelativePath || file.name;
      const parts = fullPath.split('/');
      return parts.slice(0, -1).join('/');
    };

    const cleanMetadata = (value) => {
      if (value === null || value === undefined) return "";
      if (Array.isArray(value)) {
        return value.length > 0 ? cleanMetadata(value[0]) : "";
      }
      let s = String(value);
      if (s.includes(",")) s = s.split(",")[0];
      s = s.replace(/^\[['"]/, "").replace(/['"]\]$/, "");
      return s.trim();
    };

    const cleanFilename = (name) => {
      if (!name) return "";
      const invalidChars = '<>:"/\\|?*';
      let cleaned = name;
      for (const char of invalidChars) {
        cleaned = cleaned.replace(new RegExp(char.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'), '');
      }
      return cleaned.replace(/\s+/g, ' ').trim();
    };

    const getMetadataValue = (data, keyNames) => {
      if (typeof keyNames === 'string') keyNames = [keyNames];
      
      for (const key of keyNames) {
        if (data[key] !== null && data[key] !== undefined) {
          return cleanMetadata(data[key]);
        }
      }
      
      const meta = data.metadata || {};
      for (const key of keyNames) {
        if (meta[key] !== null && meta[key] !== undefined) {
          return cleanMetadata(meta[key]);
        }
      }
      
      return "";
    };

    const formatDuration = (seconds) => {
      if (!seconds) return "0h 0m";
      const days = Math.floor(seconds / 86400);
      const remainingSeconds = seconds % 86400;
      const h = Math.floor(remainingSeconds / 3600);
      const m = Math.floor((remainingSeconds % 3600) / 60);
      if (days > 0) return `${days}d ${h}h ${m}m`;
      return `${h}h ${m}m`;
    };

    const formatBytes = (bytes) => {
      return (bytes / (1024 ** 3)).toFixed(2);
    };

    // Main App Component
    function App() {
      const [step, setStep] = useState(1);
      const [libraryFiles, setLibraryFiles] = useState(null);
      const [libraryPath, setLibraryPath] = useState("");
      const [selectionMethod, setSelectionMethod] = useState(""); // "filesystem" or "input"
      const [formatConfig, setFormatConfig] = useState({
        folderFormat: "author-series-book",
        fileFormat: "full-details"
      });
      const [scanResults, setScanResults] = useState(null);
      const [isScanning, setIsScanning] = useState(false);
      const [isExecuting, setIsExecuting] = useState(false);
      const [executionProgress, setExecutionProgress] = useState(0);
      const [executionResults, setExecutionResults] = useState(null);
      const fileInputRef = useRef(null);

      const handleFileSelect = async (event) => {
        const files = Array.from(event.target.files);
        if (files.length === 0) return;

        // Get the root folder name from the first file
        const firstPath = files[0].webkitRelativePath || files[0].name;
        const rootFolder = firstPath.split('/')[0];
        
        setLibraryFiles(files);
        setLibraryPath(rootFolder);
        setSelectionMethod("input");
      };

      const handleFolderClick = () => {
        fileInputRef.current?.click();
      };

      const scanLibrary = async () => {
        if (!libraryFiles || libraryFiles.length === 0) return;

        setIsScanning(true);
        try {
          // Find all metadata.json files
          const metadataFiles = libraryFiles.filter(file => 
            file.name === 'metadata.json'
          );

          // Group all files by their directory
          const filesByDirectory = {};
          libraryFiles.forEach(file => {
            const dirPath = getDirectoryPath(file);
            if (!filesByDirectory[dirPath]) {
              filesByDirectory[dirPath] = [];
            }
            filesByDirectory[dirPath].push(file);
          });

          const stats = {
            books: 0,
            authors: new Set(),
            narrators: new Set(),
            series: new Set(),
            totalSize: 0,
            totalDuration: 0,
            standaloneCount: 0
          };

          const plannedMoves = [];
          const audioExtensions = new Set(['.mp3', '.m4b', '.m4a', '.flac', '.ogg']);

          for (const metadataFile of metadataFiles) {
            try {
              const content = await metadataFile.text();
              const data = JSON.parse(content);

              stats.books++;
              
              const author = getMetadataValue(data, ['authorName', 'author', 'authors', 'bookAuthor']) || "Unknown Author";
              const bookTitle = getMetadataValue(data, ['title', 'bookTitle']) || "Unknown Title";
              const narrator = getMetadataValue(data, ['narratorName', 'narrator', 'narrators']) || "Unknown Narrator";
              const seriesField = getMetadataValue(data, ['seriesName', 'series']) || "";
              const durationRaw = data.duration || (data.metadata && data.metadata.duration) || 0;

              stats.authors.add(author);
              if (narrator !== "Unknown Narrator") stats.narrators.add(narrator);

              let seriesTitle = "";
              let bookNumber = "";

              if (seriesField) {
                if (seriesField.includes("#")) {
                  const parts = seriesField.split("#");
                  seriesTitle = cleanFilename(parts[0]);
                  const rawNum = parts[1].trim();
                  if (rawNum.includes(".")) {
                    const nParts = rawNum.split(".");
                    bookNumber = `${nParts[0].padStart(2, '0')}.${nParts[1]}`;
                  } else if (!isNaN(rawNum)) {
                    bookNumber = rawNum.padStart(2, '0');
                  } else {
                    bookNumber = rawNum;
                  }
                  stats.series.add(seriesTitle);
                } else {
                  seriesTitle = cleanFilename(seriesField);
                  stats.series.add(seriesTitle);
                }
              } else {
                stats.standaloneCount++;
              }

              stats.totalDuration += parseFloat(durationRaw) || 0;

              const cleanAuthor = cleanFilename(author);
              const cleanTitle = cleanFilename(bookTitle);

              // Build target path based on format config
              const rootFolder = libraryPath;
              let targetRelativePath;
              if (formatConfig.folderFormat === 'author-series-book' && seriesTitle) {
                const folderLabel = bookNumber ? `${bookNumber} ${cleanTitle}` : cleanTitle;
                targetRelativePath = `${rootFolder}/${cleanAuthor}/${seriesTitle}/${folderLabel}`;
              } else if (formatConfig.folderFormat === 'author-book') {
                targetRelativePath = `${rootFolder}/${cleanAuthor}/${cleanTitle}`;
              } else {
                targetRelativePath = `${rootFolder}/${cleanAuthor}/${cleanTitle}`;
              }

              // Get all files in the same directory as this metadata.json
              const bookDirPath = getDirectoryPath(metadataFile);
              const allFilesInDir = filesByDirectory[bookDirPath] || [];
              
              // Calculate total size
              for (const f of allFilesInDir) {
                stats.totalSize += f.size;
              }

              // Build file naming based on config
              const audioFiles = allFilesInDir.filter(f => {
                const ext = f.name.substring(f.name.lastIndexOf('.')).toLowerCase();
                return audioExtensions.has(ext);
              }).sort((a, b) => {
                const aKey = naturalSortKey(a.name);
                const bKey = naturalSortKey(b.name);
                return aKey < bKey ? -1 : aKey > bKey ? 1 : 0;
              });

              const movePlan = [];
              const numAudio = audioFiles.length;

              audioFiles.forEach((audioFile, i) => {
                let newName;
                if (formatConfig.fileFormat === "full-details") {
                  const nameParts = [cleanAuthor];
                  if (seriesTitle) {
                    nameParts.push(`${seriesTitle} ${bookNumber}`.trim());
                  }
                  nameParts.push(cleanTitle);
                  const baseName = nameParts.filter(p => p).join(" - ");
                  const ext = audioFile.name.substring(audioFile.name.lastIndexOf('.'));
                  newName = `${baseName}${numAudio > 1 ? ' - ' + String(i + 1).padStart(2, '0') : ''}${ext}`;
                } else if (formatConfig.fileFormat === "title-only") {
                  const ext = audioFile.name.substring(audioFile.name.lastIndexOf('.'));
                  newName = `${cleanTitle}${numAudio > 1 ? ' - ' + String(i + 1).padStart(2, '0') : ''}${ext}`;
                } else {
                  newName = audioFile.name;
                }

                movePlan.push({
                  oldName: audioFile.name,
                  newName: cleanFilename(newName),
                  oldPath: getRelativePath(audioFile),
                  type: 'audio'
                });
              });

              // Add other files
              allFilesInDir.forEach(f => {
                if (!audioFiles.includes(f) && f !== metadataFile) {
                  movePlan.push({
                    oldName: f.name,
                    newName: f.name,
                    oldPath: getRelativePath(f),
                    type: 'other'
                  });
                }
              });

              // Also include metadata.json
              movePlan.push({
                oldName: 'metadata.json',
                newName: 'metadata.json',
                oldPath: getRelativePath(metadataFile),
                type: 'metadata'
              });

              // Check if changes are needed
              const currentPath = bookDirPath.replace(rootFolder + '/', '');
              const newPath = targetRelativePath.replace(rootFolder + '/', '');
              const hasChanges = (currentPath !== newPath) || 
                                movePlan.some(m => m.oldName !== m.newName);

              if (hasChanges) {
                plannedMoves.push({
                  title: bookTitle,
                  author: author,
                  oldPath: currentPath,
                  newPath: newPath,
                  movePlan: movePlan
                });
              }
            } catch (err) {
              console.error('Error processing metadata file:', err);
            }
          }

          setScanResults({
            stats: {
              books: stats.books,
              authors: stats.authors.size,
              narrators: stats.narrators.size,
              series: stats.series.size,
              standalone: stats.standaloneCount,
              totalDuration: stats.totalDuration,
              totalSize: stats.totalSize
            },
            plannedMoves: plannedMoves
          });

        } catch (err) {
          console.error('Error scanning library:', err);
          alert('Error scanning library: ' + err.message);
        } finally {
          setIsScanning(false);
        }
      };

      const generateMoveScript = () => {
        if (!scanResults || !scanResults.plannedMoves.length) return;

        const isWindows = navigator.platform.toUpperCase().includes('WIN');
        let script = '';

        if (isWindows) {
          script = `@echo off
REM Audiobookshelf Library Tidy Script
REM Generated on ${new Date().toLocaleString()}
echo Starting library organization...
echo.

`;
          scanResults.plannedMoves.forEach(book => {
            script += `echo Processing: ${book.title}\n`;
            script += `if not exist "${book.newPath}" mkdir "${book.newPath}"\n`;
            book.movePlan.forEach(file => {
              const oldPath = file.oldPath.replace(/\//g, '\\');
              const newPath = `${book.newPath}\\${file.newName}`.replace(/\//g, '\\');
              script += `move "${oldPath}" "${newPath}"\n`;
            });
            script += `\n`;
          });
          script += `echo.\necho Library organization complete!\npause\n`;
        } else {
          script = `#!/bin/bash
# Audiobookshelf Library Tidy Script
# Generated on ${new Date().toLocaleString()}
echo "Starting library organization..."
echo

`;
          scanResults.plannedMoves.forEach(book => {
            script += `echo "Processing: ${book.title}"\n`;
            script += `mkdir -p "${book.newPath}"\n`;
            book.movePlan.forEach(file => {
              script += `mv "${file.oldPath}" "${book.newPath}/${file.newName}"\n`;
            });
            script += `\n`;
          });
          script += `echo\necho "Library organization complete!"\n`;
        }

        const blob = new Blob([script], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = isWindows ? 'tidy_library.bat' : 'tidy_library.sh';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      };

      const executeChanges = async () => {
        if (!scanResults || !scanResults.plannedMoves.length) return;

        setIsExecuting(true);
        setExecutionProgress(0);

        const results = {
          applied: 0,
          skipped: 0,
          errors: 0,
          collisions: []
        };

        // Note: Web browsers cannot directly move files, especially on network shares
        // This simulation shows the progress, but actual execution requires the downloaded script
        for (let i = 0; i < scanResults.plannedMoves.length; i++) {
          await new Promise(resolve => setTimeout(resolve, 50));
          setExecutionProgress(((i + 1) / scanResults.plannedMoves.length) * 100);
          results.applied++;
        }

        setExecutionResults(results);
        setIsExecuting(false);
        setStep(5);
      };

      const nextStep = () => {
        if (step === 1 && libraryFiles) {
          setStep(2);
        } else if (step === 2) {
          setStep(3);
          scanLibrary();
        } else if (step === 3 && scanResults) {
          setStep(4);
        } else if (step === 4) {
          executeChanges();
        }
      };

      const prevStep = () => {
        if (step > 1) setStep(step - 1);
      };

      const reset = () => {
        setStep(1);
        setLibraryFiles(null);
        setLibraryPath("");
        setScanResults(null);
        setExecutionResults(null);
        setExecutionProgress(0);
        if (fileInputRef.current) {
          fileInputRef.current.value = '';
        }
      };

      return (
        <>
          <input 
            ref={fileInputRef}
            type="file"
            webkitdirectory="true"
            directory="true"
            multiple
            onChange={handleFileSelect}
            style={{ display: 'none' }}
          />
          
          <header className="app-header">
            <div className="header-content">
              <h1 className="app-title">üìö Audiobookshelf Library Tidy</h1>
              <p className="app-subtitle">Organize your audiobook library with precision and ease</p>
            </div>
          </header>

          <div className="container">
            <WizardProgress currentStep={step} />

            <div className="fade-in">
              {step === 1 && (
                <StepSelectLibrary 
                  libraryPath={libraryPath}
                  onSelect={handleFolderClick}
                  onNext={nextStep}
                />
              )}

              {step === 2 && (
                <StepConfigureFormat 
                  formatConfig={formatConfig}
                  setFormatConfig={setFormatConfig}
                  onNext={nextStep}
                  onBack={prevStep}
                />
              )}

              {step === 3 && (
                <StepScanLibrary 
                  isScanning={isScanning}
                  scanResults={scanResults}
                  onNext={nextStep}
                  onBack={prevStep}
                />
              )}

              {step === 4 && (
                <StepPreviewChanges 
                  scanResults={scanResults}
                  isExecuting={isExecuting}
                  executionProgress={executionProgress}
                  onExecute={executeChanges}
                  onGenerateScript={generateMoveScript}
                  onBack={prevStep}
                />
              )}

              {step === 5 && (
                <StepResults 
                  executionResults={executionResults}
                  onReset={reset}
                />
              )}
            </div>
          </div>
        </>
      );
    }

    function WizardProgress({ currentStep }) {
      const steps = [
        { num: 1, label: "Select Library" },
        { num: 2, label: "Configure Format" },
        { num: 3, label: "Scan" },
        { num: 4, label: "Preview" },
        { num: 5, label: "Execute" }
      ];

      return (
        <div className="wizard-progress">
          {steps.map((step, idx) => (
            <React.Fragment key={step.num}>
              <div className="progress-step">
                <div className={`step-indicator ${currentStep >= step.num ? 'active' : ''} ${currentStep > step.num ? 'completed' : ''}`}>
                  {currentStep > step.num ? '‚úì' : step.num}
                </div>
                <span className="step-label">{step.label}</span>
              </div>
              {idx < steps.length - 1 && (
                <div className={`step-line ${currentStep > step.num ? 'completed' : ''}`}></div>
              )}
            </React.Fragment>
          ))}
        </div>
      );
    }

    function StepSelectLibrary({ libraryPath, onSelect, onNext }) {
      return (
        <div className="card">
          <h2>üìÅ Select Your Library Location</h2>
          <p style={{ marginTop: '1rem', color: 'var(--color-text-muted)' }}>
            Choose the root directory of your Audiobookshelf library. The app will scan for metadata.json files to organize your collection.
            <strong> Works with network folders and mapped drives!</strong>
          </p>

          <div className="alert alert-info" style={{ marginTop: '2rem' }}>
            <strong>üí° Tip:</strong> This works with local folders, network shares (\\server\share), and mapped drives. 
            Simply browse to your library location.
          </div>

          {!libraryPath && (
            <div className="file-picker" onClick={onSelect}>
              <div className="file-picker-icon">üìÇ</div>
              <div className="file-picker-text">Click to select library folder</div>
              <div style={{ fontSize: '0.9rem', color: 'var(--color-text-muted)', marginTop: '0.5rem' }}>
                Local folders, network shares, and mapped drives supported
              </div>
            </div>
          )}

          {libraryPath && (
            <div style={{ textAlign: 'center', marginTop: '2rem' }}>
              <div className="selected-path">
                <span style={{ fontSize: '1.5rem' }}>‚úÖ</span>
                <span>{libraryPath}</span>
              </div>
              <button className="btn btn-secondary" onClick={onSelect} style={{ marginTop: '1rem' }}>
                Change Location
              </button>
            </div>
          )}

          <div className="btn-group" style={{ justifyContent: 'flex-end' }}>
            <button className="btn btn-primary" onClick={onNext} disabled={!libraryPath}>
              Continue ‚Üí
            </button>
          </div>
        </div>
      );
    }

    function StepConfigureFormat({ formatConfig, setFormatConfig, onNext, onBack }) {
      return (
        <div className="card">
          <h2>‚öôÔ∏è Configure Naming Formats</h2>
          <p style={{ marginTop: '1rem', color: 'var(--color-text-muted)' }}>
            Choose how you want your library organized. You can always come back and change these settings.
          </p>

          <div style={{ marginTop: '3rem' }}>
            <div className="format-section">
              <h3>üìÇ Folder Structure</h3>
              <div className="format-options">
                <div 
                  className={`format-option ${formatConfig.folderFormat === 'author-series-book' ? 'selected' : ''}`}
                  onClick={() => setFormatConfig({...formatConfig, folderFormat: 'author-series-book'})}
                >
                  <div className="format-option-title">
                    {formatConfig.folderFormat === 'author-series-book' && '‚úì '}
                    Author / Series / Book
                  </div>
                  <div style={{ fontSize: '0.9rem', color: 'var(--color-text-muted)', marginTop: '0.5rem' }}>
                    Organizes series books together under their series name
                  </div>
                  <div className="format-option-example">
                    Brandon Sanderson / Mistborn / 01 The Final Empire
                  </div>
                </div>

                <div 
                  className={`format-option ${formatConfig.folderFormat === 'author-book' ? 'selected' : ''}`}
                  onClick={() => setFormatConfig({...formatConfig, folderFormat: 'author-book'})}
                >
                  <div className="format-option-title">
                    {formatConfig.folderFormat === 'author-book' && '‚úì '}
                    Author / Book
                  </div>
                  <div style={{ fontSize: '0.9rem', color: 'var(--color-text-muted)', marginTop: '0.5rem' }}>
                    Simpler structure without series grouping
                  </div>
                  <div className="format-option-example">
                    Brandon Sanderson / The Final Empire
                  </div>
                </div>
              </div>
            </div>

            <div className="format-section">
              <h3>üéµ Audio File Naming</h3>
              <div className="format-options">
                <div 
                  className={`format-option ${formatConfig.fileFormat === 'full-details' ? 'selected' : ''}`}
                  onClick={() => setFormatConfig({...formatConfig, fileFormat: 'full-details'})}
                >
                  <div className="format-option-title">
                    {formatConfig.fileFormat === 'full-details' && '‚úì '}
                    Full Details
                  </div>
                  <div style={{ fontSize: '0.9rem', color: 'var(--color-text-muted)', marginTop: '0.5rem' }}>
                    Includes author, series, and title information
                  </div>
                  <div className="format-option-example">
                    Brandon Sanderson - Mistborn 01 - The Final Empire - 01.mp3
                  </div>
                </div>

                <div 
                  className={`format-option ${formatConfig.fileFormat === 'title-only' ? 'selected' : ''}`}
                  onClick={() => setFormatConfig({...formatConfig, fileFormat: 'title-only'})}
                >
                  <div className="format-option-title">
                    {formatConfig.fileFormat === 'title-only' && '‚úì '}
                    Title Only
                  </div>
                  <div style={{ fontSize: '0.9rem', color: 'var(--color-text-muted)', marginTop: '0.5rem' }}>
                    Simpler naming with just the book title
                  </div>
                  <div className="format-option-example">
                    The Final Empire - 01.mp3
                  </div>
                </div>

                <div 
                  className={`format-option ${formatConfig.fileFormat === 'keep-original' ? 'selected' : ''}`}
                  onClick={() => setFormatConfig({...formatConfig, fileFormat: 'keep-original'})}
                >
                  <div className="format-option-title">
                    {formatConfig.fileFormat === 'keep-original' && '‚úì '}
                    Keep Original Names
                  </div>
                  <div style={{ fontSize: '0.9rem', color: 'var(--color-text-muted)', marginTop: '0.5rem' }}>
                    Only reorganize folders, don't rename audio files
                  </div>
                  <div className="format-option-example">
                    [Original filename preserved]
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div className="btn-group">
            <button className="btn btn-secondary" onClick={onBack}>
              ‚Üê Back
            </button>
            <button className="btn btn-primary" onClick={onNext}>
              Continue ‚Üí
            </button>
          </div>
        </div>
      );
    }

    function StepScanLibrary({ isScanning, scanResults, onNext, onBack }) {
      return (
        <div className="card">
          <h2>üîç Scanning Library</h2>
          
          {isScanning && (
            <div style={{ textAlign: 'center', padding: '3rem' }}>
              <div className="spinner"></div>
              <p style={{ marginTop: '1.5rem', color: 'var(--color-text-muted)' }}>
                Analyzing your library structure...
              </p>
            </div>
          )}

          {!isScanning && scanResults && (
            <>
              <div className="alert alert-success" style={{ marginTop: '1.5rem' }}>
                <strong>‚úì Scan Complete!</strong> Found {scanResults.stats.books} books in your library.
              </div>

              <div className="stats-grid">
                <div className="stat-card">
                  <div className="stat-value">{scanResults.stats.books}</div>
                  <div className="stat-label">Books</div>
                </div>
                <div className="stat-card">
                  <div className="stat-value">{scanResults.stats.authors}</div>
                  <div className="stat-label">Authors</div>
                </div>
                <div className="stat-card">
                  <div className="stat-value">{scanResults.stats.series}</div>
                  <div className="stat-label">Series</div>
                </div>
                <div className="stat-card">
                  <div className="stat-value">{scanResults.stats.narrators}</div>
                  <div className="stat-label">Narrators</div>
                </div>
                <div className="stat-card">
                  <div className="stat-value">{formatDuration(scanResults.stats.totalDuration)}</div>
                  <div className="stat-label">Total Duration</div>
                </div>
                <div className="stat-card">
                  <div className="stat-value">{formatBytes(scanResults.stats.totalSize)} GB</div>
                  <div className="stat-label">Library Size</div>
                </div>
              </div>

              {scanResults.plannedMoves.length === 0 ? (
                <div className="alert alert-success" style={{ marginTop: '2rem' }}>
                  <h3 style={{ marginBottom: '0.5rem' }}>‚ú® Great News!</h3>
                  <p>Your library is already perfectly organized. No changes needed!</p>
                </div>
              ) : (
                <div className="alert alert-info" style={{ marginTop: '2rem' }}>
                  <strong>Found {scanResults.plannedMoves.length} books that need organizing.</strong>
                  <p style={{ marginTop: '0.5rem' }}>Click continue to preview the proposed changes.</p>
                </div>
              )}

              <div className="btn-group">
                <button className="btn btn-secondary" onClick={onBack}>
                  ‚Üê Back
                </button>
                <button 
                  className="btn btn-primary" 
                  onClick={onNext}
                  disabled={scanResults.plannedMoves.length === 0}
                >
                  Preview Changes ‚Üí
                </button>
              </div>
            </>
          )}
        </div>
      );
    }

    function StepPreviewChanges({ scanResults, isExecuting, executionProgress, onExecute, onGenerateScript, onBack }) {
      if (!scanResults) return null;

      return (
        <div className="card">
          <h2>üëÄ Preview Changes</h2>
          <p style={{ marginTop: '1rem', color: 'var(--color-text-muted)' }}>
            Review the proposed changes before applying them to your library.
          </p>

          <div className="alert alert-info" style={{ marginTop: '2rem' }}>
            <strong>üìù How to Apply Changes:</strong>
            <p style={{ marginTop: '0.5rem' }}>
              Click "Download Move Script" to get a batch/shell script that will perform all the file operations. 
              This is the safest method, especially for network folders, as you can review the script before running it.
            </p>
          </div>

          {scanResults.plannedMoves.length > 0 && (
            <>
              <h3 style={{ marginTop: '2rem', marginBottom: '1rem' }}>
                {scanResults.plannedMoves.length} Books to Reorganize
              </h3>

              <div className="preview-list">
                {scanResults.plannedMoves.map((book, idx) => (
                  <div key={idx} className="preview-item">
                    <div className="preview-book-title">
                      {book.title} <span style={{ color: 'var(--color-text-muted)', fontWeight: 'normal' }}>by {book.author}</span>
                    </div>
                    
                    {book.oldPath !== book.newPath && (
                      <div className="preview-change">
                        <span className="preview-change-label">Folder:</span>
                        <div>
                          <div className="preview-old">- {book.oldPath}</div>
                          <div className="preview-new">+ {book.newPath}</div>
                        </div>
                      </div>
                    )}

                    {book.movePlan.filter(m => m.oldName !== m.newName).length > 0 && (
                      <div className="preview-change">
                        <span className="preview-change-label">Files:</span>
                        <div>
                          {book.movePlan.filter(m => m.oldName !== m.newName).slice(0, 3).map((file, fIdx) => (
                            <div key={fIdx}>
                              <div className="preview-old">- {file.oldName}</div>
                              <div className="preview-new">+ {file.newName}</div>
                            </div>
                          ))}
                          {book.movePlan.filter(m => m.oldName !== m.newName).length > 3 && (
                            <div style={{ color: 'var(--color-text-muted)', fontSize: '0.85rem', marginTop: '0.25rem' }}>
                              ...and {book.movePlan.filter(m => m.oldName !== m.newName).length - 3} more files
                            </div>
                          )}
                        </div>
                      </div>
                    )}
                  </div>
                ))}
              </div>

              <div style={{ display: 'flex', gap: '1rem', marginTop: '2rem', justifyContent: 'center' }}>
                <button 
                  className="btn btn-primary" 
                  onClick={onGenerateScript}
                  style={{ fontSize: '1.1rem', padding: '1rem 2.5rem' }}
                >
                  üì• Download Move Script
                </button>
              </div>
            </>
          )}

          <div className="btn-group">
            <button className="btn btn-secondary" onClick={onBack} disabled={isExecuting}>
              ‚Üê Back
            </button>
            <button 
              className="btn btn-primary" 
              onClick={onExecute}
              disabled={isExecuting}
            >
              {isExecuting ? 'Processing...' : 'Mark as Complete ‚úì'}
            </button>
          </div>
        </div>
      );
    }

    function StepResults({ executionResults, onReset }) {
      if (!executionResults) return null;

      return (
        <div className="card">
          <h2>‚úÖ Analysis Complete!</h2>
          
          <div className="alert alert-success" style={{ marginTop: '2rem' }}>
            <h3 style={{ marginBottom: '0.5rem' }}>üìã Next Steps</h3>
            <p>Your library analysis is complete! If you downloaded the move script:</p>
            <ol style={{ marginLeft: '1.5rem', marginTop: '0.5rem' }}>
              <li>Navigate to your download folder</li>
              <li>Right-click the script file (tidy_library.bat or tidy_library.sh)</li>
              <li>Windows: "Run as administrator" | Mac/Linux: "chmod +x tidy_library.sh" then run it</li>
              <li>The script will reorganize all your files automatically</li>
            </ol>
          </div>

          <div className="stats-grid">
            <div className="stat-card">
              <div className="stat-value">{executionResults.applied}</div>
              <div className="stat-label">Books Analyzed</div>
            </div>
          </div>

          <div className="alert alert-info" style={{ marginTop: '2rem' }}>
            <strong>üí° Pro Tip:</strong> Always back up your library before running the reorganization script, 
            especially when working with network folders or large libraries.
          </div>

          <div style={{ marginTop: '3rem', textAlign: 'center' }}>
            <button className="btn btn-primary" onClick={onReset}>
              Organize Another Library
            </button>
          </div>
        </div>
      );
    }

    // Render App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
