<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audiobookshelf Library Tidy</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #faf8f3;
      --color-surface: #ffffff;
      --color-primary: #8b4513;
      --color-primary-light: #a0522d;
      --color-primary-dark: #654321;
      --color-accent: #d4af37;
      --color-text: #2c1810;
      --color-text-muted: #6b5d54;
      --color-border: #e8dfd5;
      --color-success: #2d5016;
      --color-warning: #8b6914;
      --color-error: #8b2e2e;
      --color-info: #2e5c8b;
      --shadow-sm: 0 1px 3px rgba(44, 24, 16, 0.05);
      --shadow-md: 0 4px 12px rgba(44, 24, 16, 0.08);
      --shadow-lg: 0 8px 24px rgba(44, 24, 16, 0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1, h2, h3, h4 {
      font-family: 'Crimson Pro', Georgia, serif;
      font-weight: 700;
      line-height: 1.2;
    }

    h1 { font-size: 2.5rem; }
    h2 { font-size: 2rem; }
    h3 { font-size: 1.5rem; }

    .app-header {
      background: linear-gradient(135deg, var(--color-primary-dark) 0%, var(--color-primary) 100%);
      color: var(--color-bg);
      padding: 2rem 2rem 3rem;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .app-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(255, 255, 255, 0.03) 10px,
        rgba(255, 255, 255, 0.03) 20px
      );
      pointer-events: none;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .app-title {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .app-subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 400;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      flex: 1;
    }

    .card {
      background: var(--color-surface);
      border-radius: 12px;
      padding: 2.5rem;
      box-shadow: var(--shadow-md);
      margin-bottom: 2rem;
      border: 1px solid var(--color-border);
      transition: all 0.3s ease;
    }

    .btn {
      font-family: 'Work Sans', sans-serif;
      padding: 0.875rem 2rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      line-height: 1;
    }

    .btn-primary {
      background: var(--color-primary);
      color: var(--color-bg);
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--color-primary-light);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: var(--color-surface);
      color: var(--color-primary);
      border: 2px solid var(--color-primary);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--color-primary);
      color: var(--color-bg);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .file-picker {
      text-align: center;
      padding: 4rem 2rem;
      border: 3px dashed var(--color-border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: var(--color-bg);
    }

    .file-picker:hover {
      border-color: var(--color-primary);
      background: var(--color-surface);
    }

    .file-picker-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.4;
    }

    .selected-path {
      background: var(--color-success);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
      box-shadow: var(--color-shadow-sm);
      margin-top: 1.5rem;
      word-break: break-all;
    }

    .alert {
      padding: 1.25rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      border-left: 4px solid;
    }

    .alert-info {
      background: rgba(46, 92, 139, 0.1);
      border-color: var(--color-info);
      color: var(--color-info);
    }

    .alert-warning {
      background: rgba(139, 105, 20, 0.1);
      border-color: var(--color-warning);
      color: var(--color-warning);
    }

    .alert-success {
      background: rgba(45, 80, 22, 0.1);
      border-color: var(--color-success);
      color: var(--color-success);
    }

    input[type="text"] {
      width: 100%;
      padding: 0.875rem;
      border-radius: 8px;
      border: 2px solid var(--color-border);
      font-size: 1rem;
      font-family: monospace;
    }

    @media (max-width: 768px) {
      .app-title { font-size: 2rem; }
      .container { padding: 1rem; }
      .card { padding: 1.5rem; }
      .btn-group { flex-direction: column; }
      input[type="text"] {
        font-size: 16px !important;
      }
    }

    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef } = React;

    function App() {
      const [libraryPath, setLibraryPath] = useState("");
      const [manualPath, setManualPath] = useState("");
      const [formatConfig, setFormatConfig] = useState({
        folderFormat: "author-series-book",
        fileFormat: "full-details"
      });
      const fileInputRef = useRef(null);
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

      const handleFileSelect = (event) => {
        const files = Array.from(event.target.files);
        if (files.length === 0) return;
        const firstPath = files[0].webkitRelativePath || files[0].name;
        const rootFolder = firstPath.split('/')[0];
        setLibraryPath(rootFolder);
      };

      const handleManualPath = () => {
        if (manualPath.trim()) {
          setLibraryPath(manualPath.trim());
        }
      };

      const downloadScript = () => {
        const script = `#!/usr/bin/env python3
# Audiobookshelf Library Tidy Tool
# Your format preferences have been configured

import os
import json
import re
import shutil
import sys
from pathlib import Path

# Configuration
FOLDER_FORMAT = "${formatConfig.folderFormat}"
FILE_FORMAT = "${formatConfig.fileFormat}"

print("Audiobookshelf Library Tidy Tool")
print("This is a placeholder script. Full implementation will scan your library.")
print(f"Folder Format: {FOLDER_FORMAT}")
print(f"File Format: {FILE_FORMAT}")

if len(sys.argv) > 1:
    library_path = sys.argv[1]
    print(f"Library Path: {library_path}")
else:
    print("Usage: python3 tidy_library.py /path/to/library")
`;

        const blob = new Blob([script], { type: 'text/x-python' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'tidy_library.py';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      };

      return (
        <>
          <input 
            ref={fileInputRef}
            type="file"
            webkitdirectory="true"
            directory="true"
            multiple
            onChange={handleFileSelect}
            style={{ display: 'none' }}
          />
          
          <header className="app-header">
            <div className="header-content">
              <h1 className="app-title">üìö Audiobookshelf Library Tidy</h1>
              <p className="app-subtitle">Organize your audiobook library with precision and ease</p>
            </div>
          </header>

          <div className="container">
            <div className="card fade-in">
              <h2>üìÅ Select Your Library Location</h2>
              <p style={{ marginTop: '1rem', color: 'var(--color-text-muted)' }}>
                Choose your library path to generate an organization script.
              </p>

              {isMobile && (
                <div className="alert alert-warning" style={{ marginTop: '2rem' }}>
                  <strong>üì± Mobile Device Detected</strong>
                  <p style={{ marginTop: '0.5rem' }}>
                    Use "Enter Path Manually" for network shares. The app will generate a Python script 
                    you can run on your server or desktop.
                  </p>
                </div>
              )}

              <div style={{ display: 'flex', gap: '1rem', marginTop: '2rem', marginBottom: '1.5rem' }}>
                <button 
                  className="btn btn-primary"
                  onClick={() => fileInputRef.current?.click()}
                  style={{ flex: 1 }}
                >
                  Browse Folder
                </button>
                <button 
                  className="btn btn-secondary"
                  style={{ flex: 1 }}
                  onClick={() => { /* Switch to manual */ }}
                >
                  Enter Path Manually
                </button>
              </div>

              {!libraryPath && (
                <div style={{ marginTop: '2rem' }}>
                  <label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: 600 }}>
                    Or enter path manually:
                  </label>
                  <input 
                    type="text"
                    value={manualPath}
                    onChange={(e) => setManualPath(e.target.value)}
                    placeholder="e.g., //192.168.1.100/audiobooks or /mnt/audiobooks"
                  />
                  <div style={{ fontSize: '0.85rem', color: 'var(--color-text-muted)', marginTop: '0.5rem' }}>
                    Examples: //server/share, Z:/audiobooks, /mnt/audiobooks
                  </div>
                  <button 
                    className="btn btn-primary" 
                    onClick={handleManualPath}
                    disabled={!manualPath.trim()}
                    style={{ marginTop: '1rem' }}
                  >
                    Use This Path
                  </button>
                </div>
              )}

              {libraryPath && (
                <div style={{ marginTop: '2rem' }}>
                  <div className="selected-path">
                    <span style={{ fontSize: '1.5rem' }}>‚úÖ</span>
                    <span>{libraryPath}</span>
                  </div>

                  <h3 style={{ marginTop: '3rem', marginBottom: '1rem' }}>Choose Format</h3>
                  
                  <div style={{ marginBottom: '2rem' }}>
                    <label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: 600 }}>
                      Folder Structure:
                    </label>
                    <select 
                      value={formatConfig.folderFormat}
                      onChange={(e) => setFormatConfig({...formatConfig, folderFormat: e.target.value})}
                      style={{ width: '100%', padding: '0.75rem', borderRadius: '8px', border: '2px solid var(--color-border)', fontSize: '1rem' }}
                    >
                      <option value="author-series-book">Author / Series / Book</option>
                      <option value="author-book">Author / Book</option>
                    </select>
                  </div>

                  <div style={{ marginBottom: '2rem' }}>
                    <label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: 600 }}>
                      File Naming:
                    </label>
                    <select 
                      value={formatConfig.fileFormat}
                      onChange={(e) => setFormatConfig({...formatConfig, fileFormat: e.target.value})}
                      style={{ width: '100%', padding: '0.75rem', borderRadius: '8px', border: '2px solid var(--color-border)', fontSize: '1rem' }}
                    >
                      <option value="full-details">Full Details (Author - Series - Title)</option>
                      <option value="title-only">Title Only</option>
                      <option value="keep-original">Keep Original Names</option>
                    </select>
                  </div>

                  <div className="alert alert-info">
                    <strong>üìù Next Step:</strong>
                    <p style={{ marginTop: '0.5rem' }}>
                      Click below to download a Python script configured with your preferences. 
                      Run it on any machine with access to your library path.
                    </p>
                  </div>

                  <div style={{ textAlign: 'center', marginTop: '2rem' }}>
                    <button 
                      className="btn btn-primary"
                      onClick={downloadScript}
                      style={{ fontSize: '1.2rem', padding: '1.25rem 3rem' }}
                    >
                      üêç Download Python Script
                    </button>
                  </div>

                  <div className="alert alert-success" style={{ marginTop: '2rem' }}>
                    <strong>How to use:</strong>
                    <ol style={{ marginLeft: '1.5rem', marginTop: '0.5rem' }}>
                      <li>Download the script (tidy_library.py)</li>
                      <li>Copy to a computer with Python 3</li>
                      <li>Run: <code>python3 tidy_library.py "{libraryPath}"</code></li>
                      <li>Review and confirm changes</li>
                    </ol>
                  </div>

                  <button 
                    className="btn btn-secondary"
                    onClick={() => { setLibraryPath(""); setManualPath(""); }}
                    style={{ marginTop: '2rem' }}
                  >
                    Start Over
                  </button>
                </div>
              )}
            </div>
          </div>
        </>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
